{% extends "base.html" %}

{% block title %}Editar Livro - Biblioteca Universitária{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title mb-0">Editar Livro</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título do Livro *</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" 
                               value="{{ livro.titulo }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="autor" class="form-label">Autor *</label>
                        <input type="text" class="form-control" id="autor" name="autor" 
                               value="{{ livro.autor }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="ano_publicacao" class="form-label">Ano de Publicação *</label>
                        <input type="number" class="form-control" id="ano_publicacao" name="ano_publicacao" 
                               value="{{ livro.ano_publicacao }}" required min="1000" max="2024">
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="disponivel" name="disponivel" 
                               {{ 'checked' if livro.disponivel }}>
                        <label class="form-check-label" for="disponivel">Disponível para empréstimo</label>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Atualizar Livro</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
